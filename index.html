<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>High Level Waste (HLW) simulation</h1>
            <h2 id="date-el">November 2023</h2>
            <button id="increment-btn">+1 year</button>
            <div class="readings">
                <h2>Readings</h2>
                <div class="params">
                    <p id="waste-value">New waste generated: 0 m<sup>3</sup></p>
                    <p id="uranium-mass-used">Uranium: 0 tonne / year</p> <!-- (Was used this year) -->
                    <p id="energy-generated">Energy: 0 GW / year</p> <!-- (Was produced this year) -->
                </div>
            </div>
        </div>

        <div class="chart">
            <h2 class="chart-headding">Graph</h2>
            <canvas id="waste-chart"></canvas>
        </div>

        <div class="dashboard">
            <h1>Dashboard</h1>
            <table class="dashboard-table">
                <thead>
                    <tr class="dashboard-intro">
                        <th class="name">Name</th>
                        <th class="capacity">Capacity (GW)</th>
                        <th class="total-waste-produced">Total waste (m<sup>3</sup>)</th>
                        <th class="waste-produced-this-year">This year waste (m<sup>3</sup>)</th>
                        <th class="status">Status</th>
                    </tr>
                </thead>
                <tbody class="dashboard-items" id="dashboard-items"></tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="module" src="./JS/main.js"></script>
        <script type="module" src="./JS/graph.js"></script>
    </body>
</html>
