<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>High Level Waste (HLW) simulation</h1>
            <h2 id="date-el">November 2023</h2>
            <button id="increment-btn">+1 year</button>
            <p id="waste-value">New waste generated / m^3: 0</p>
        </div>

        <div class="chart">
            <canvas id="waste-chart"></canvas>
        </div>
        <div class="dashboard" id="dashboard">
            <h1>Dashboard</h1>
            <div class="item">
                <p class="name">Name</p>
                <p class="capacity">Capacity</p>
                <p class="total-waste-produced">Total waste</p>
                <p class="waste-produced-this-year">This year waste</p>
                <p class="status">Status</p>
            </div>
            <div class="item">
                <p class="name">Sizewell B</p>
                <p class="capacity">3.2 GW</p>
                <p class="total-waste-produced">12 m^3</p>
                <p class="waste-produced-this-year">2 m^3</p>
                <p class="status">Operating</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="module" src="./JS/main.js"></script>
        <script type="module" src="./JS/graph.js"></script>
    </body>
</html>
