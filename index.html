    <body>
        <h1 class="main-h">High Level Waste (HLW) simulation</h1>
        <div class="chart">
            <h2 class="chart-headding">Graph</h2>
            <canvas id="waste-chart"></canvas>
        </div>

        <div class="dashboard">
            <div class="container">
                <div class="btn-cpntainer">
                    <h2 id="date-el">November 2023</h2>
                    <button id="increment-btn">+1 year</button>
                </div>
                <div class="readings">
                    <h2>Readings</h2>
                    <div class="params hor">
                        <p id="total-waste-value">Total waste: 1670 m<sup>3</sup></p>
                        <p id="uranium-mass-used">Uranium: 0 tonne / year</p> <!-- (Was used this year) -->
                        <p id="energy-generated">Energy: 0 GW / year</p> <!-- (Was produced this year) -->
                        <p id="interim">Interim Storage: Â£50 mill</p> <!-- (Was produced this year) -->
                    </div>
                    <h3>HLW</h3>
                    <div class="hlw-info hor">

                        <p id="BWR-containers">BWR: 0 containers</p>
                        <p id="PWR-containers">PWR: 0 containers</p>
                    </div>
                <div>
    
                    </div>
                </div>
            </div>
            <div class="dashboard-table-container">
                <h1>Dashboard</h1>
                <table class="dashboard-table">
                    <thead>
                        <tr class="dashboard-intro">
                            <th class="name">Name</th>
                            <th class="capacity">Capacity (GW)</th>
                            <th class="total-waste-produced">Total waste (m<sup>3</sup>)</th>
                            <th class="waste-produced-this-year">This year waste (m<sup>3</sup>)</th>
                            <th class="status">Status</th>
                        </tr>
                    </thead>
                    <tbody class="dashboard-items" id="dashboard-items"></tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="module" src="./JS/main.js"></script>
        <script type="module" src="./JS/graph.js"></script>
    </body>
</html>
